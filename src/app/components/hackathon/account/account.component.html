<div class="account-component">
    <div class="col-12 p-0 inline-flex">
        <div class="col-2 p-4 height-component">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10 p-4 height-component">
            <div class="col-12 p-0">
                <p-card [style]="{width: '100%',height: '60rem','border-radius': '20px'}">
                    <div class="col-12">
                        <span class="font-title">Meus dados</span>
                    </div>
                    <div class="col-12">
                        <span class="font-email">Email: {{user.email}}</span>
                    </div>
                    <div class="col-12 p-0 inline-flex mt-4">
                        <div class="col-6">
                            <span class="p-float-label">
                                <input type="text" [(ngModel)]="user.name" id="name" pInputText>
                                <label for="name">Nome completo</label>
                            </span>
                        </div>
                        <div class="col-6">
                            <span class="p-float-label">
                                <input type="text" [(ngModel)]="user.cpf" id="cpf" pInputText>
                                <label for="cpf">CPF</label>
                            </span>
                        </div>
                    </div>
                    <div class="col-12 p-0 inline-flex mt-4">
                        <div class="col-6">
                            <span class="p-float-label">
                                <input type="text" [(ngModel)]="user.telefone" id="phone" pInputText>
                                <label for="phone">Telefone</label>
                            </span>
                        </div>
                        <div class="col-6">
                            <span class="p-float-label">
                                <input type="text" [(ngModel)]="user.telefone" id="whats" pInputText>
                                <label for="whats">Telefone Whatsapp</label>
                            </span>
                        </div>
                    </div>

                    <div class="col-12 p-0 inline-flex mt-4">
                        <div class="col-6">
                            <span class="p-float-label">
                                <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="sexes"
                                            [(ngModel)]="sex_selected" optionLabel="name"></p-dropdown>
                                <label for="phone">Gênero</label>
                            </span>
                        </div>
                        <div class="col-6">
                            <span class="p-float-label">
                                <input type="text" [(ngModel)]="user.type" id="type" pInputText [disabled]="true">
                                <label for="type">Tipo</label>
                            </span>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <span class="font-title">Endereço</span>
                    </div>
                    <div class="col-12 p-0 inline-flex mt-4">
                        <div class="col-8">
                            <span class="p-float-label">
                                <input type="text" id="address" pInputText>
                                <label for="address">Logradouro</label>
                            </span>
                        </div>
                        <div class="col-4">
                            <span class="p-float-label">
                                <input type="text" id="cep" pInputText>
                                <label for="cep">CEP</label>
                            </span>
                        </div>
                    </div>
                    <div class="col-12 p-0 inline-flex mt-4">
                        <div class="col-8">
                            <span class="p-float-label">
                                <input type="text" id="complement" pInputText>
                                <label for="complement">Complemento</label>
                            </span>
                        </div>
                        <div class="col-4">
                            <span class="p-float-label">
                                <input type="text" id="number" pInputText>
                                <label for="number">Número</label>
                            </span>
                        </div>
                    </div>

                    <div class="col-12 flex justify-content-end">
                        <button pButton pRipple type="button" icon="pi pi-save" label="Salvar" iconPos="right"
                                class="p-button-raised p-button-success"></button>
                    </div>

                </p-card>
            </div>
        </div>
    </div>
</div>
