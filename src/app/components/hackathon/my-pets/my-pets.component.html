<div class="my-pets-component">
    <div class="col-12 p-0 inline-flex">
        <div class="col-2 p-4 height-component">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10 p-4 height-component">
            <div class="col-12 p-0">
                <p-card [style]="{width: '100%',height: '60rem','border-radius': '20px'}">
                    <div class="col-12 inline-flex justify-content-between">
                        <div>
                            <span class="wellcome">Meus pets</span>
                        </div>
                        <div>
                            <button pButton pRipple type="button" icon="pi pi-plus" label="Cadastrar pet"
                                    iconPos="right"
                                    class="p-button-raised p-button-success"></button>
                        </div>
                    </div>
                    <div class="col-12 p-0 formgrid grid padding-16px">
                        <div class="col-3">
                            <p-card (click)="show()"
                                    [style]="{'width': '25rem', 'margin-bottom': '2em', cursor:'pointer' , 'border-radius': '16px'}">
                                <ng-template pTemplate="header">
                                    <img src="assets/layout/images/univet/dog1.png" class="pet-photo">
                                </ng-template>
                                <div class="col-12 p-0 flex justify-content-center">
                                    <span class="name-pet">Theo</span>
                                </div>
                            </p-card>
                        </div>
                        <div class="col-3">
                            <p-card (click)="show()"
                                    [style]="{'width': '25rem', 'margin-bottom': '2em', cursor:'pointer' , 'border-radius': '16px'}">
                                <ng-template pTemplate="header">
                                    <img src="assets/layout/images/univet/cat3.jpg" class="pet-photo">
                                </ng-template>
                                <div class="col-12 p-0 flex justify-content-center">
                                    <span class="name-pet">Bidu</span>
                                </div>
                            </p-card>
                        </div>
                        <div class="col-3">
                            <p-card (click)="show()"
                                    [style]="{'width': '25rem', 'margin-bottom': '2em', cursor:'pointer' , 'border-radius': '16px'}">
                                <ng-template pTemplate="header">
                                    <img src="assets/layout/images/univet/dog2.jpeg" class="pet-photo">
                                </ng-template>
                                <div class="col-12 p-0 flex justify-content-center">
                                    <span class="name-pet">Simba</span>
                                </div>
                            </p-card>
                        </div>
                        <div class="col-3">
                            <p-card (click)="show()"
                                    [style]="{'width': '25rem', 'margin-bottom': '2em', cursor:'pointer' , 'border-radius': '16px'}">
                                <ng-template pTemplate="header">
                                    <img src="assets/layout/images/univet/cat2.png" class="pet-photo">
                                </ng-template>
                                <div class="col-12 p-0 flex justify-content-center">
                                    <span class="name-pet">Buddy</span>
                                </div>
                            </p-card>
                        </div>
                        <div class="col-3">
                            <p-card (click)="show()"
                                    [style]="{'width': '25rem', 'margin-bottom': '2em', cursor:'pointer' , 'border-radius': '16px'}">
                                <ng-template pTemplate="header">
                                    <img src="assets/layout/images/univet/cat1.webp" class="pet-photo">
                                </ng-template>
                                <div class="col-12 p-0 flex justify-content-center">
                                    <span class="name-pet">Bob</span>
                                </div>
                            </p-card>
                        </div>
                        <div class="col-3">
                            <p-card (click)="show()"
                                    [style]="{'width': '25rem', 'margin-bottom': '2em', cursor:'pointer' , 'border-radius': '16px'}">
                                <ng-template pTemplate="header">
                                    <img src="assets/layout/images/univet/dog5.png" class="pet-photo">
                                </ng-template>
                                <div class="col-12 p-0 flex justify-content-center">
                                    <span class="name-pet">Ozzy</span>
                                </div>
                            </p-card>
                        </div>
                        <div class="col-3">
                            <p-card (click)="show()"
                                    [style]="{'width': '25rem', 'margin-bottom': '2em', cursor:'pointer' , 'border-radius': '16px'}">
                                <ng-template pTemplate="header">
                                    <img src="assets/layout/images/univet/dog6.jpg" class="pet-photo">
                                </ng-template>
                                <div class="col-12 p-0 flex justify-content-center">
                                    <span class="name-pet">Thor</span>
                                </div>
                            </p-card>
                        </div>
                    </div>
                </p-card>
            </div>
        </div>
    </div>

    <p-dialog header="Theo" [(visible)]="displayModalPetInformation" [modal]="true" [style]="{width: '50vw'}"
              [draggable]="false" [resizable]="false">
        <div class="col-12 p-0 flex justify-content-center">
            <img src="assets/layout/images/univet/dog1.png" class="pet-photo-card">
        </div>
        <div class="col-12 p-0">
            <span class="data-pet">Nome: Theo</span>
        </div>
        <div class="col-12 p-0">
            <span class="data-pet">Idade: 5 anos</span>
        </div>
        <div class="col-12 p-0">
            <span class="data-pet">Data de nascimento: 26/09/2017</span>
        </div>
        <div class="col-12 p-0">
            <span class="data-pet">Apelido: Te Te</span>
        </div>
        <div class="col-12 p-0">
            <span class="data-pet">Raça: Viralata</span>
        </div>
        <div class="col-12 p-0">
            <span class="data-pet">Sexo: Másculino</span>
        </div>
        <ng-template pTemplate="footer">
            <p-button icon="pi pi-times" (click)="displayModalPetInformation=false" label="Fechar"
                      styleClass="p-button-text"></p-button>
        </ng-template>
    </p-dialog>
</div>
